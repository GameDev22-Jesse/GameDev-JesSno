
<head>

        color: black; 
        width: 130px; 
        height: 60px;

        position: absolute; 
        background-color: #717493;
        background-image: linear-gradient(#1a2541, #717493);
        font-size: 28px;
        border-radius: 4px;

        color: white; 
    }

}">
